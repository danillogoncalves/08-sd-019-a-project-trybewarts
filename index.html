<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Wizarding School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <div>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div>
        <form class="trybewarts-login" action="" method="get">
          <input id="login-email" type="email" name="email" placeholder="Email">
          <input id="login-senha" type="password" name="password" placeholder="Senha">
          <button id="login-button">Entrar</button>
        </form>
      </div>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div id="full-name">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="renderecos">
        <input id="input-email" type="text" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <label id="label-family">Qual sua família?</label>
      <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend"> Frontend</label>
      <label for="backend"><input id="backend" type="radio" name="family" value="Backend"> Backend</label>
      <label for="fullStack"><input id="fullStack" type="radio" name="family" value="FullStack"> FullStack</label>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
  </main>
</body>
<script src="script.js"></script>
</html>
